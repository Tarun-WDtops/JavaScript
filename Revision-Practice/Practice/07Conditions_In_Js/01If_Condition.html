<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If condition in js</title>
  </head>
  <body>
    <h1>If condition in js</h1>

    <script>
      // Syntax

      // if(condition){
      //     ...do something
      // }

      let a = 10;
      if ((a = 10)) {
        alert("Yes, You are right.");
      }

      let b = 20;
      if ((b = 20)) {
        alert("True");
      }

      let c = 50;
      if ((c = 50)) {
        alert("Yes, C = 50");
      }
    </script>
  </body>
</html>
