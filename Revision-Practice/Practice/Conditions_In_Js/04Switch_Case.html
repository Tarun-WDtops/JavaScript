<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case condition in js</title>
  </head>
  <body>
    <h1>Switch Case condition in js</h1>

    <script>
      let a = 40;
      switch (a) {
        case 10:
          alert("Ten");

          break;
        case 20:
          alert("Twenty");

          break;
        case 30:
          alert("Thirty");

          break;

        default:
          alert("Default Value");

          break;
      }
    </script>
  </body>
</html>
