<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison-Operator</title>
  </head>
  <body>
    <h1>Comparison-Operator</h1>

    <script>
      //Greater than

      let a = 10 < 20; // True
      console.log(a);

      //Less than

      let b = 10 > 15; // False
      console.log(b);

      // Less than or Equal to

      let c = 10 <= 9; // Isme condition bhi wrong hai or value equal bhi nahi hai to "False"
      console.log(c);

      // Greater than or Equal to
      let e = 15 >= 10; // Isme condition sahi hai pr equal nahi hai phir bhi "True" hoga
      console.log(e);

      // condition equal to

      let d = 10 <= 10; // Isme condition wrong hai pr value equal hai to "True"
      console.log(d);

      // Eqaul to

      let f = 5 == 5; // Isme dono value equal hai to "True" hoga
      console.log(f);

      // Condition not Eqaul to

      let g = 10 == 9; // Isme dono value equal nahi hai to "False" hoga
      console.log(g);

      // Equal to

      let i = 10 != 9; //Isme condition wrong hai or ! ye bhi bata raha hai ki ye wrong hai to ye "True" hoga
      console.log(i);

      // Not Equal to
      let j = 10 != 10; // Isme conditio to right hai leki ! ye wrong bata raha mtlb ye wrong hai to "False" hoga
      console.log(j);

      //Equal Value & Equal type
      let k = 10 === 10; // Isme value or type dono same hai "True"
      console.log(k);

      //Equal Value & Equal type
      let l = 10 === "10"; // Isme value right hai pr type alag hai "False"
      console.log(l);

      //Equal Value & Equal type
      let m = "10" === "10"; // Isme value or type dono same hai "True"
      console.log(m);

      // Not Equal Value & Not Equal type

      let n = 10 !== 10; // Conditon right hai pr ! wronng bata rha hai to ye wrong hai to "False" hoga
      console.log(n);

      let o = 10 !== "10"; // Conditon right hai pr ! wronng bata rha hai to ye wrong hai to "False" hoga
      console.log(o);
    </script>
  </body>
</html>
