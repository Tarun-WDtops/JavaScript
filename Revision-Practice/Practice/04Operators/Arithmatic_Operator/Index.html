<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmatic-Operators</title>
  </head>
  <body>
    <h1>Arithmatic-Operators</h1>

    <script>
      let a = 10;
      console.log(a++); // 10  Yeh Post-increment hai isme baad me increment hota hai jo hame next log ya next line me show hota hai.
      console.log(a); // 11
      console.log(++a); // 11 Yeh Pre-increment hai isme turant increment hota hai jo hame usi time add huaa dikhta.

      let b = 20;
      console.log(b--); // 20  Yeh Post-decrement hai isme baad me decrement hota hai jo hame next log ya next line me show  hota hai.
      console.log(b); // 19
      console.log(--b); // 18 Yeh Pre-decrement hai isme turant increment hota hai jo hame usi time add huaa dikhta.
    </script>
  </body>
</html>
