<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <div class="container">
      <h1>Variables in Js</h1>
      <p>
        > Variables ka use ham kisi bhi information ko store karane ke liye
        karte hai.
      </p>
      <p></p>

      <h2>There are 3 ways to declare a Variable</h2>

      <h3>[1] Var</h3>
      <h3>[2] let</h3>
      <h3>[3] Const</h3>

      <p>Examples =></p>

      <script>
        // Variables in js

        // 1. Var

        var a; // Ye ek variable declear kiya
        a = "Tarun"; // value assigning kii
        var a = "Tarun"; // variable declear kiya or use ek value assigning kii
        var a = "Tarun Kumar"; // Re-declear is possible
        a = "Indian"; // Re-assigning is possible
        // console.log(a);
        // alert(a);
        // document.write(a);

        //2. Let

        let name = "Deepak"; //  Variable declear
        // let name = "Deepak Prajapati";  //Re-Declear is not possible
        name = "Deepak Prajapati"; //Rw-Assigning is possible
        // console.log(name);

        let b = "Gaurav";
        console.log(b);

        //3. Const

        const fav_cricketer = "Mahi"; //variable decleare
        // const fav_cricketer = "Virat"; //Re-Declear is not possible
        fav_cricketer = "Rohit"; // Re-assigning is not possible
        // console.log(fav_cricketer);
      </script>
    </div>
  </body>
</html>
