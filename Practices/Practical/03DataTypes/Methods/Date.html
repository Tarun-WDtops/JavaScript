  <body>

      //   console.log(Birthday.getDay());       // Nahi samjh aya
      //   console.log(Birthday.getSeconds());     // To see Second
      //   console.log(Birthday);
      Tarun.setTime(Birthday.getTime()); // set time & or isme Birthday variable wali date or time add hua
      console.log(Tarun);
    </script>
