<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Index.js" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="insta">
        <img src="../Image/Instagram-name-logo.webp" alt="" />
      </div>

      <div class="inputs">
        <input
          type="text"
          id="data"
          placeholder="Phone number,Username or Email adderess"
        />
        <br />
        <input type="password" id="tarun" placeholder="Password" />

        <br />
        <button id="log-in">Log in</button>
      </div>

      <div class="or">
        <div class="nothing"></div>
        <p>OR</p>
        <div class="nothing"></div>
      </div>

      <div class="facebook">
        <i class="fa-brands fa-square-facebook"></i>
        Log in with Facebook
      </div>

      <div class="forget"><p>Forgotten your password?</p></div>
    </div>
    <section>
      <div class="section-01">
        <p class="do">Don't have an account? <a href="">Sign up</a></p>
      </div>
    </section>
    <div class="section-02">
      <p class="get">Get the app.</p>
      <div class="imges">
        <img class="photo" src="../Image/google-play.png" alt="" />
        <img class="photo" src="../Image/microsoft.png" alt="" />
      </div>
    </div>
  </body>
</html>
