<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop in js</title>

    <style>
      .container {
        width: 20%;
        border: 1px solid black;
        margin: auto;
        text-align: center;
      }
      h1 {
        color: orange;
      }
      h3 {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Loop in Js</h1>
      <h3>For Loop</h3>
      <script>
        for (let t = 0; t <= 20; t++) {
          for (let j = 0; j <= 20; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      </script>
    </div>
  </body>
</html>
