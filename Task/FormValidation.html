<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation in Js</title>
    <style>
      body {
        background: url(../Image/photo8.jpg) no-repeat center center/cover;
      }
      .container {
        width: 50%;
        height: 450px;
        /* border: 5px solid black; */
        /* margin: auto; */
        /* text-align: center; */
        margin: auto;
      }

      .test-01 {
        margin: 20px 0px 0px 50px;
      }

      button {
        width: 110px;
        height: 40px;
        border-radius: 10px;
        background-color: bisque;
        border: none;
        margin-left: 80px;
      }
      #text {
        width: 300px;
        height: 40px;
        margin-bottom: 15px;
        border: none;
      }
      #text1 {
        width: 300px;
        height: 40px;
        margin-bottom: 15px;
        border: none;
      }
      #text2 {
        width: 300px;
        height: 40px;
        margin-bottom: 15px;
        border: none;
      }
      #text3 {
        width: 300px;
        height: 40px;
        margin-bottom: 30px;
        border: none;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Form Validation</legend>
      <form id="rahul">
        <div class="container">
          <div class="test-01">
            <label for="username">User Name :</label>
            <input type="text" id="text" placeholder="User Name" requied />
            <br />
            <label for="Email-Id">Email-Id :</label> &ensp;
            <input type="email" id="text1" placeholder="Email-Id" required />
            <br />
            <label for="Password">Password :</label> &ensp;
            <input type="password" id="text2" placeholder="Password" required />
            <br />
            <label for="Mobile-Number">Mobile-No :</label>
            <input
              type="text"
              id="text3"
              placeholder="Mobile-Number"
              required
            />
            <br />

            <button type="submit" class="Tex">Submit</button>
            <button type="reset" class="Tarun">Reset</button>
          </div>
        </div>
      </form>
    </fieldset>

    <script>
      let formEl = document.getElementById("rahul");
      formEl.addEventListener("submit", onFormSubmit); //EventListner :- HTML documentt ya Element me hone wale event ko listen karta hai
      // submit = Event name
      // onFormSumbit = event callback, event fire/trigger hone pr yeh function call hoga

      function onFormSubmit(e) {
        e.preventDefault();
        // preventDefault :- Ye form me hone wale refresh ko rokta hai

        alert("Form submitted!");
      }
    </script>
  </body>
</html>
