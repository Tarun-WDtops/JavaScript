<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop in JS</title>
    <style>
      .container {
        /* border: 1px solid black; */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Loop in JS</h1>

      <script>
        for (let r = 0; r <= 10; r++) {
          for (let t = 0; t < 15; t++) {
            document.write("*");
          }
          document.write("&");
          document.write("<br>");
        }
      </script>
    </div>
  </body>
</html>
