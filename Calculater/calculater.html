<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css" />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <label class="first" for="first number"></label>
        <input class="second" type="text" placeholder="First Number" />
        <br />
        <label for="Second Number"></label>
        <input type="text" placeholder="Second Number" />
      </div>

      <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br />
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br />
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <br />
        <button>0</button>
        <button>+</button>
        <button>-</button>
        <br />
        <button>*</button>
        <button>/</button>
      </div>

      <div>
        <label for="text"></label>
        <input class="text" type="text" placeholder="Result" />
      </div>
    </div>
  </body>
</html>
